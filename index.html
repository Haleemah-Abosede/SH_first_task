<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main>
        <nav>
            <!-- image with text -->
            <div class="image">
                <img src="./images/image1.jpg">
            </div>
            <div class="desc">
                <img src="./images/odin-lined.png">
                <h2>ODIN</h2>
            </div>
            <div class="credit">
                <p>photo by Halie West on Unsplash</p>
            </div>
        </nav>

        <aside>
            <!-- paragraph -->
            <div class="paragraph">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.</p>
        
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <!-- form -->
               <div class="white-form">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-item">
                     <label for="first-name">FIRST NAME</label><br>
                    <input type="text" value="Thor">
                    </div>
            
                    <div class="form-item">
                    <label for="last-name">LAST NAME</label><br>
                    <input type="text" value="Odinson">
                    </div>
                    
                    <div class="form-item">
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email">
                    </div>
                    
                    <div class="form-item">
                    <label for="phone-number">PHONE NUMBER</label><br>
                    <input type="tel" name="telephone" id="number">
                    </div>
                    
                    <div class="form-item">
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password">
                    </div>
                    
                    <div class="form-item">
                    <label for="password"> CONFIRM PASSWORD</label><br>
                    <input type="password" name="password" id="c-password">
                    </div>
                </form>
               </div>
            <!-- button -->

            <div class="bottom">
                <input type="button" value="Create Account">
                <p>Already have an account? <a href="#">log in</a></p>
            </div>
        </aside>
    </main>
</body>
</html>
